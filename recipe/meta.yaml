{% set name = "azure-mgmt-storage" %}
{% set version = "21.2.1" %}
{% set sha256 = "503a7ff9c31254092b0656445f5728bfdfda2d09d46a82e97019eaa9a1ecec64" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.zip
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - msrest >=0.7.1
    - azure-common ~=1.1
    - azure-mgmt-core >=1.3.2,<2.0.0
    - typing_extensions >=4.3.0  # TODO: Remove when py38 is minimum supported

test:
  imports:
    - azure
    - azure.mgmt
    - azure.mgmt.storage
  commands:
    - python -m unittest discover -p "test_storage_*.py"

about:
  home: https://github.com/Azure/azure-sdk-for-python/tree/main/sdk/storage/azure-mgmt-storage
  license: MIT
  license_file: LICENSE
  summary: Microsoft Azure Storage Resource Management Client Library for Python

extra:
  recipe-maintainers:
    - dhirschfeld
    - Maxyme
