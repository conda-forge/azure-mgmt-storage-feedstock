{% set name = "azure-mgmt-storage" %}
{% set version = "22.2.0" %}
{% set sha256 = "7fed433d244e276d06ddf34f9fa7b9b87134f085fc634601af5b67f2a0084d86" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.zip
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - isodate >=0.6.1
    - azure-common >=1.1
    - azure-mgmt-core >=1.3.2
    - typing_extensions >=4.6.0

test:
  requires:
    - python {{ python_min }}
  imports:
    - azure
    - azure.mgmt
    - azure.mgmt.storage
  commands:
    - python -m unittest discover -p "test_storage_*.py"

about:
  home: https://github.com/Azure/azure-sdk-for-python/tree/main/sdk/storage/azure-mgmt-storage
  license: MIT
  license_file: LICENSE
  summary: Microsoft Azure Storage Resource Management Client Library for Python

extra:
  recipe-maintainers:
    - dhirschfeld
    - Maxyme
