{% set name = "azure-mgmt-storage" %}
{% set version = "3.0.0" %}
{% set sha256 = "24c52b9dcb5e224ca9572d6ec39b53d332bdfe01818e85ec1cc1b5bedf16ce07" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.zip
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python >=3
    - setuptools
    - pip
  run:
    - python >=3
    - azure-common >=1.1
    - msrestazure >=0.4.11

test:
  imports:
    - azure
    - azure.mgmt
    - azure.mgmt.storage
  commands:
    - python -m unittest discover -p "test_storage_*.py"

about:
  home: https://github.com/Azure/azure-sdk-for-python
  license: Apache-2.0
  summary: 'Microsoft Azure Storage Resource Management Client Library for Python'

extra:
  recipe-maintainers:
    - ivoflipse
    - Korijn
    - Maxyme
